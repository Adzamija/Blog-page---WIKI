{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        {{ form }}
        {% if error %} 
            <p style="color:red;">That page already exist!</p>
        {% endif %}
        <p>
            <button type="submit">Edit</button>   
        </p>
    </form> 
{% endblock %}
